<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artworks</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .lightbox-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>My Artwork</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../assets/images/artworks/art1.JPG" alt="Artwork 1" class="gallery-image">
                <div class="caption">Abstract Dreams</div>
            </div>
            <div class="gallery-item">
                <img src="../assets/images/artworks/art2.JPG" alt="Artwork 2" class="gallery-image">
                <div class="caption">City Lights</div>
            </div>
            <div class="gallery-item">
                <img src="../assets/images/artworks/art3.JPG" alt="Artwork 3" class="gallery-image">
                <div class="caption">Silent Reflections</div>
            </div>
            <div class="gallery-item">
                <img src="../assets/images/artworks/art4.JPG" alt="Artwork 4" class="gallery-image">
                <div class="caption">Whispers of Nature</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImage.src = image.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
    <script src="../assets/script/script.js"></script>
</body>
</html>
